apiVersion: apps/v1
kind: Deployment
metadata:
  name:  telegrambot
  labels:
    app:  telegrambot
spec:
  selector:
    matchLabels:
      app: telegrambot
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app:  telegrambot
    spec:
      containers:
      - name:  telegrambot
        image:  <IMAGE>
        resources:
          limits:
            cpu: 1
            memory: 1Gi
        envFrom:
          - secretRef:
              name: telegrambot
        command: ["python", "./main.py"]
        args: ["--token", "$(TOKEN)"]
        volumeMounts:
          - name:  tz-config
            mountPath:  /etc/localtime
      volumes:
      - name: tz-config
        hostPath:
          path: /etc/localtime